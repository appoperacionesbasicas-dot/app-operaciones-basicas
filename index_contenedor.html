    <title>Contenedor Tipo Elemento</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }


        /* Contenedor general */
        .contenedor-tipo {
            width: 95%;
            background: #FCEF7C;
            margin: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            border-radius: 10px;
        }

        /* Cada elemento */
        .elemento {
            background: #7CFCE4;
            height: auto;
            /* ← ya no está fijo */
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            font-weight: bold;
        }


        @media (max-width:600px) {
            .contenedor-tipo {
                grid-template-columns: 1fr;
            }
        }


        /* Contenedor horizontal que envuelve signo + números */
        .e1-wrap {
            position: relative;
            display: flex;
            align-items: flex-start;
            gap: 5px;
            width: 100%;
        }


        /* SIGNO SUMA — ajusta a contenido */
        .signo-suma {
            background: #FAAE9D;
            border-radius: 6px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            width: auto;
            height: auto;
            flex-shrink: 0;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }


        /* Contenedor NUMEROS-SUMA – ajusta al contenido vertical */
        .numeros-suma {
            background: #A6FFB2;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 8px;
            width: 100%;
            height: auto;
            margin-left: 45px;
        }

        /* LISTA DE NÚMEROS – solo el tamaño necesario */
        .lista-numeros {
            border-bottom: 2px solid #000;
            display: flex;
            flex-direction: column;
            gap: 4px;
            background: #F2B4A7;
            padding: 5px;
            font-size: 18px;
            width: fit-content;
            /* ← ajusta al contenido */
            max-width: 100%;
            /* ← no se sale */
            height: auto;
            /* ← ajusta */
            overflow: visible;
            /* ← no recorta */
        }


        /* INPUT fijo */
        .input-respuesta {
            margin-top: 8px;
            padding: 4px;
            border-radius: 6px;
            border: 1px solid #999;
            font-size: 16px;
            width: auto;
            max-width: max-content;
            white-space: nowrap;
        }
    </style>
</head>

    <script>
        // Genera un número aleatorio entre min y max (incluidos)
        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }


        // Generación básica como antes
        function generarListaAleatoria(elementos, largo) {
            const lista = [];
            for (let i = 0; i < elementos; i++) {
                let num = "";
                for (let j = 0; j < largo; j++) {
                    num += Math.floor(Math.random() * 10);
                }
                lista.push(num);
            }
            return lista;
        }
